<!DOCTYPE html>
<html lang="en-GB">
<head>
    <link rel="stylesheet" href="styles.css"> <!-- styles.css -->
</head>
<body class="page-wrapper">

<!-- Header of the website -->
<div class="header">
    <a href="#home" class="logo">Budget Tracker</a> <!-- Budget Tracker text in header -->
    <div class="header-right"> <!-- Right side of header -->
        <a class="active" href="#home">Home</a> 
        <a href="#contact">Contact</a> 
        <a href="#about">About</a>
    </div>
</div>

<!-- Main Content of the website -->
<div class="mainContent">
    <div class="mainContentOverlay" id="mainContentOverlay"></div> <!-- the div that makes main content not clickable-->
    <div class="addTransactionContainer"> <!-- opens the forms container -->
        <button onclick="addTransactionDisplay()" class="addTransactionButton">Add Transaction</button>
    </div>

    <!-- display transactions -->
    <p class="transactionsText">Transactions:</p>
    <div id="transactionList" class="transaction-list"></div>

    <div id="transactionFormContainer" class="transactionFormContainer"> <!-- forms container -->
        <form id="transactionForm" onsubmit="submitTransactionForm(event)">
            <!-- Radio buttons for type selection -->
            <fieldset>
                <legend>Transaction Type</legend>
                <input type="radio" id="income" name="type" value="income" required>
                <label for="income">INCOME</label><br>
                <input type="radio" id="expense" name="type" value="expense" required>
                <label for="expense">EXPENSE</label>
            </fieldset>
            <br>
        
            <!-- Dropdown for category selection -->
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="restaurant">Restaurant</option>
                <option value="groceries">Groceries</option>
                <option value="transport">Transport</option>
                <option value="health">Health</option>
                <option value="gifts">Gifts</option>
                <option value="family">Family</option>
                <option value="shopping">Shopping</option>
                <option value="leisure">Leisure</option>
            </select>
            <br><br>
        
            <!-- Amount input -->
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" required>
            <br><br>
        
            <!-- Date input -->
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <br><br>
        
            <!-- Description input -->
            <label for="description">Description (optional):</label>
            <input type="text" id="description" name="description" placeholder="Enter a brief description">
            <br><br>
        
            <!-- Submit button -->
            <input type="submit" value="Submit">

            <!-- Cancel button -->
            <button type="button" class="cancelButton" onclick="closeTransactionForm()">Cancel</button> <!-- closes the forms container-->
        </form>        
    </div>
</div>

<!-- Footer of the website -->
<div class="footer">
    <div class="footer-content">
        <p>&copy; 2024 Budget Tracker. All rights reserved.</p>
        <div class="footer-links">
            <a href="#privacy-policy">Privacy Policy</a>
            <a href="#terms-of-service">Terms of Service</a>
            <a href="#contact">Contact Us</a>
        </div>
    </div>
</div>

<script src="script.js"></script> <!-- script.js -->
</body>
</html>
